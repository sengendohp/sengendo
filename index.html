/* モーダルの基本スタイル（非表示） */
.modal {
    display: none;

    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;

    opacity: 0;
    transition: opacity 0.2s ease-in-out; /* フェードインアニメーション */
}

/* モーダルが表示されたとき */
.modal.show {
    display: block;
    opacity: 1;
}

/* モーダルコンテンツ */
.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

/* 画像スタイル */

    max-height: 80vh;
    border-radius: 5px;
}

/* 閉じるボタン */
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: #333;
}

/* スマホ対応 */
@media (max-width: 500px) {

}
