    /* モーダルの基本スタイル（非表示） */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.2s ease-in-out; /* フェードインアニメーション */
    }

    /* モーダルが表示されたとき */
    .modal.show {
        display: block;
        opacity: 1;
    }

    /* モーダルコンテンツ */
    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        max-width: 90%;
        max-height: 90%;
        text-align: center;
    }

    /* 画像スタイル */
    .modal-content img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 5px;
    }

    /* 閉じるボタン */
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #333;
    }

	
</style>

		<div class="modal-content">

			<img id="modalImage" src="img/custom-image.png" alt="表示する画像"> <!-- ここに画像を変更して表示 -->
		</div>
	</div>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const modal = document.getElementById("imageModal");
			const modalImage = document.getElementById("modalImage");
			const openBtn = document.getElementById("customImageButton");
			const closeBtn = document.querySelector(".close");
	
			// モーダルを表示（フェードイン）
			openBtn.addEventListener("click", function(event) {
				event.preventDefault();
				modal.style.display = "block"; // まず表示
				modal.style.opacity = "0"; // 直後に透明に設定
				setTimeout(() => {
					modal.style.opacity = "1"; // フェードイン
				}, 10);
			});
	
			// モーダルを閉じる（フェードアウト）
			function closeModal() {
				modal.style.opacity = "0"; // まず透明にする
				setTimeout(() => {
					modal.style.display = "none"; // 完全に消す
				}, 100); // 0.1秒後に非表示
			}
	
			// 閉じるボタンをクリックでモーダルを閉じる
			closeBtn.addEventListener("click", closeModal);
	
			// モーダルの外側をクリックしたら閉じる
			window.addEventListener("click", function(event) {
				if (event.target === modal) {
					closeModal();
				}
			});
		});
	</script>
